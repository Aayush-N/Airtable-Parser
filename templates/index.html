<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css-skeletons.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/jquery.auto-complete.css') }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand fixed-top" style="background-color: #465828;">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <img src="/static/img/circle.svg" height="20px" id="nav-brand-img">
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="nav-text">Popular</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-text">C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-text">F</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-text">M</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid search-div">
        <h1>SEARCH LANGUAGE</h1>
        <form onsubmit="return false;" autocomplete="off">
            <div class="autocomplete wrapper">
                <input type="text" id="search-box" name="searchbox" placeholder="Enter Language" name="search" />
                <button onclick="validate()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
               <!--  <input type="submit" onclick="validate()" /> -->
        </form>
        <h3 class="popular-text">POPULAR</h3>
    </div>
    <div class="container-fluid language-div">
        <span class="inline-span">Language:</span>
        <span class="inline-span" id="language-name">All</span>
    </div>
    <div class="container-fluid" id="cards">
        <div class="skeleton skeleton-circle-multi-line" id="loading-skeleton" style="--c-s: 80px;
    --c-pos: top;–shine: rgba(255,255,255, 0.8);
    --lines: 5; --c-w: 100%; –t:1s ;display: none;"></div>
    </div>
    
    <div class="spacer"></div>
    <br>
    <div class="footer">
        <div class="faq-div"><h5>Frequent Questions</h5></div>
        <div class="last-div"><img src="/static/img/rectangle.svg" id="footer-img" height="40px"></div>
        
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery.auto-complete.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script type="text/javascript">
    
    $(document).ready(function() {
        // This method is run to load all the cards initially
        load_songs("/api");
    });

    //This method is run when the user submits the language search box
    validate = function(){
        var language = document.getElementById("search-box").value;
         $('#cards').find('*').not('.skeleton').remove();
        load_songs("/search/" + language);
        $('#language-name').html(language);
    }
    </script>
</body>

</html>
